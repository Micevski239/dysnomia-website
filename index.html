<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon2.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon2.png" />
    <link rel="apple-touch-icon" href="/favicon2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Discover unique artworks and decorative pieces at Dysnomia Art Gallery. Each piece is crafted with care, style, and sustainability in mind." />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Dysnomia Art Gallery" />
    <meta property="og:title" content="Dysnomia Art Gallery" />
    <meta property="og:description" content="Discover unique artworks and decorative pieces at Dysnomia Art Gallery. Each piece is crafted with care, style, and sustainability in mind." />
    <meta property="og:image" content="/logo.webp" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dysnomia Art Gallery" />
    <meta name="twitter:description" content="Discover unique artworks and decorative pieces at Dysnomia Art Gallery." />
    <meta name="twitter:image" content="/logo.webp" />

    <title>Dysnomia Art Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
      @keyframes dysnomia-reveal {
        0% { opacity: 0; transform: translateY(8px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes dysnomia-line {
        0% { width: 0; }
        100% { width: 60px; }
      }
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #0A0A0A;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #initial-loader .logo-text {
        display: flex;
        gap: 4px;
      }
      #initial-loader .logo-text span {
        font-family: 'Playfair Display', Georgia, serif;
        font-size: 28px;
        font-weight: 600;
        color: #FBBE63;
        letter-spacing: 6px;
        opacity: 0;
        animation: dysnomia-reveal 0.3s ease forwards;
      }
      #initial-loader .accent-line {
        height: 2px;
        background: #FBBE63;
        margin-top: 16px;
        animation: dysnomia-line 0.5s ease 0.5s forwards;
        width: 0;
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="logo-text">
        <span style="animation-delay:0.05s">D</span>
        <span style="animation-delay:0.1s">Y</span>
        <span style="animation-delay:0.15s">S</span>
        <span style="animation-delay:0.2s">N</span>
        <span style="animation-delay:0.25s">O</span>
        <span style="animation-delay:0.3s">M</span>
        <span style="animation-delay:0.35s">I</span>
        <span style="animation-delay:0.4s">A</span>
      </div>
      <div class="accent-line"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
